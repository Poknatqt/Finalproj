<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <div class="logo">
            <a href="#">The <span>Kope</span> Toy</a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#menu">About</a></li>

    <div class="content">

    <div class="menu" id="menu">
        <div class="menu-header">
            <h3>ABOUT US</h3>
        </div>
        <div class="menu-content">
            <div class="hot-coffees">

                </div>
                <div class="hot-coffees-body">

                    <label>Welcome to The Coffee Toy, where every cup tells a story of passion, quality and connection</label>

            </div>
            </div>
        </div>

                <div class="card">

                    </div>
                </div>
            </div>
            <div class="item-3">
                <div class="card">
                    <div class="card-image">

                    </div>

                    </div>

            </div>
            <div class="item-4">
                <div class="card">
                    <div class="card-image">

                    </div>
                </div>
            </div>
            <div class="item-5">
                <div class="card">

                    </div>

            </div>
            <div class="item-6">
                <div class="card">
                    <div class="card-image">
                        <img src="img/milk and choco.jpeg">
                    </div>
                    <div class="card-body">
                        <label class="cash">₱ 65</label>
                        <h3>Milk and Choco</h3>
                    </div>
                </div>
            </div>
            <div class="item-7">
                <div class="card">
                    <div class="card-image">
                        <img src="img/hot choco.jpeg">
                    </div>
                    <div class="card-body">
                        <label class="cash">₱ 75</label>
                        <h3>Hot Choco</h3>
                    </div>
                </div>
            </div>
            <div class="item-8">
                <div class="card">
                    <div class="card-image">
                        <img src="img/ice-latte.jpg">
                    </div>
                    <div class="card-body">
                        <label class="cash">₱ 35</label>
                        <h3>Ice Latte</h3>
                    </div>
                </div>
